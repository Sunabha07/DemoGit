<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculator</title>
</head>
<script defer src="script.js"></script>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0" id="output-screen">
            <button onclick="Clear()" id="cal">C </button>
            <button onclick="del()" id="cal" class="delete">DEL </button>
            <button onclick="display('%')" id="cal">% </button>
            <button onclick="display('/')" id="cal">/ </button>
            <button onclick="display('7')" id="cal">7 </button>
            <button onclick="display('8')" id="cal">8 </button>
            <button onclick="display('9')" id="cal">9 </button>
            <button onclick="display('*')" id="cal">* </button>
            <button onclick="display('4')" id="cal">4 </button>
            <button onclick="display('5')" id="cal">5 </button>
            <button onclick="display('6')" id="cal">6 </button>
            <button onclick="display('-')" id="cal">- </button>
            <button onclick="display('1')" id="cal">1 </button>
            <button onclick="display('2')" id="cal">2 </button>
            <button onclick="display('3')" id="cal">3 </button>
            <button onclick="display('+')" id="cal">+ </button>
            <button onclick="display('.')" id="cal">. </button>
            <button onclick="display('0')" id="cal">0 </button>
            <button onclick="calculate()" id="cal" class="equal">= </button>
        </div>
    </div>
    
</body>

</html>
